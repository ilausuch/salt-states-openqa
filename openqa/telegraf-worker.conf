[global_tags]
[agent]
  interval = "1m"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "1m"
  flush_jitter = "10s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""
  hostname = ""
  omit_hostname = false

[[outputs.influxdb]]
  urls = ["http://openqa-monitor.qa.suse.de:8086"]
  database = "telegraf"
  username = "admin"
  password = "admin"

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs"]

[[inputs.diskio]]

[[inputs.kernel]]

[[inputs.mem]]

[[inputs.net]]

[[inputs.processes]]

[[inputs.swap]]

[[inputs.system]]

[[inputs.ping]]
  urls = [ "openqa.suse.de" ]
  count = 1
  ping_interval = 1.0
  timeout = 1.0
  deadline = 10

[[inputs.http_response]]
  interval = "10m"
  address = "https://openqa.suse.de/changelog"

[[inputs.httpjson]]
  name = "worker_minion_stats"
  servers = [ "http://localhost:7844/minion/stats" ]
  method = "GET"

[[inputs.ntpq]]

{% for service in ['sshd','telegraf','salt-minion','openqa-worker-cacheservice-minion','openqa-worker-cacheservice'] %}
[[inputs.procstat]]
  cgroup = "systemd/system.slice/{{ service }}.service"
{% endfor %}

{% for i in range(pillar['workerconf'].get(grains['host'], {}).get('numofworkers', 0)) %}
[[inputs.procstat]]
  cgroup = "systemd/openqa.slice/openqa-worker.slice/openqa-worker@{{ i }}.service"
{% endfor %}
